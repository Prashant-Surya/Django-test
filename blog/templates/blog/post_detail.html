{% extends "blog/base.html" %}
{% block content %}
<div class="container" >
<div	class="post">
	<a class="btn btn-default" href="{% url "post_edit" pk=post.pk %} "><span class="glyphicon glyphicon-pencil"></span></a>
	<h1>{{ post.title }}</h1>
	<p>{{	post.text}}
		<div	class="date">
			{{	post.published_date	}}
		</div>
</div>
</div>
{% endblock %}
