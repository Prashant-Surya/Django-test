{% extends "blog/base.html" %}
{% block content %}
<div class="container" >
{% for	post in posts %}
<div	class="post">
	<div	class="date">
		{{	post.published_date	}}
	</div>
	<h1><a	href="">{{	post.title	}}</a></h1>
	<p>{{	post.text|truncatewords:50}}
		<a href="">more</a></p>

</div>
{%	endfor	%}
</div>
{% endblock %}
