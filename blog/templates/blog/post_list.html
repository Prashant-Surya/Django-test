{% extends "blog/base.html" %}
{% block content %}
<div class="container" >
{% for post in posts %}
<div class="post">
	<h1><a	href="{% url "post_detail" pk=post.pk %}">{{ post.title	}}</a></h1>
	<p>
		{% if post.text|length > 50 %}
			{{ post.text|truncatewords:50 }}
			<a href="{% url "post_detail" pk=post.pk %}">more</a></p>
		{% else %}
			{{ post.text }}
		{% endif %}
		<div class="date">
			{{ post.published_date }}
		</div>
</div>
{% endfor %}
</div>
{% endblock %}
